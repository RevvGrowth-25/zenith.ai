{% extends "base.html" %}

{% block title %}Edit Brand - Zenith.ai{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="md:flex md:items-center md:justify-between mb-8">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Edit Brand: {{ brand.name }}
            </h2>
            <p class="mt-1 text-sm text-gray-500">
                Update your brand information and monitoring settings
            </p>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg">
        <form method="POST" class="px-6 py-6 space-y-6">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        Brand Name *
                    </label>
                    <input type="text" name="name" id="name" required value="{{ brand.name }}"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <div>
                    <label for="domain" class="block text-sm font-medium text-gray-700">
                        Website Domain
                    </label>
                    <input type="url" name="domain" id="domain" value="{{ brand.domain or '' }}"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="https://example.com">
                </div>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">
                    Description
                </label>
                <textarea name="description" id="description" rows="3"
                          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                          placeholder="Brief description of your brand...">{{ brand.description or '' }}</textarea>
            </div>

            <div>
                <label for="industry" class="block text-sm font-medium text-gray-700">
                    Industry
                </label>
                <select name="industry" id="industry"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">Select Industry</option>
                    <option value="technology" {% if brand.industry == 'technology' %}selected{% endif %}>Technology</option>
                    <option value="healthcare" {% if brand.industry == 'healthcare' %}selected{% endif %}>Healthcare</option>
                    <option value="finance" {% if brand.industry == 'finance' %}selected{% endif %}>Finance</option>
                    <option value="retail" {% if brand.industry == 'retail' %}selected{% endif %}>Retail</option>
                    <option value="education" {% if brand.industry == 'education' %}selected{% endif %}>Education</option>
                    <option value="manufacturing" {% if brand.industry == 'manufacturing' %}selected{% endif %}>Manufacturing</option>
                    <option value="consulting" {% if brand.industry == 'consulting' %}selected{% endif %}>Consulting</option>
                    <option value="media" {% if brand.industry == 'media' %}selected{% endif %}>Media & Entertainment</option>
                    <option value="real-estate" {% if brand.industry == 'real-estate' %}selected{% endif %}>Real Estate</option>
                    <option value="automotive" {% if brand.industry == 'automotive' %}selected{% endif %}>Automotive</option>
                    <option value="food-beverage" {% if brand.industry == 'food-beverage' %}selected{% endif %}>Food & Beverage</option>
                    <option value="travel" {% if brand.industry == 'travel' %}selected{% endif %}>Travel & Tourism</option>
                    <option value="other" {% if brand.industry == 'other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div>
                <label for="keywords" class="block text-sm font-medium text-gray-700">
                    Keywords to Track
                </label>
                <input type="text" name="keywords" id="keywords"
                       value="{{ brand.keywords | join(', ') if brand.keywords else '' }}"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="keyword1, keyword2, keyword3">
                <p class="mt-1 text-sm text-gray-500">Separate keywords with commas</p>
            </div>

            <div>
                <label for="competitors" class="block text-sm font-medium text-gray-700">
                    Competitors
                </label>
                <input type="text" name="competitors" id="competitors"
                       value="{{ brand.competitors | join(', ') if brand.competitors else '' }}"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Competitor 1, Competitor 2, Competitor 3">
                <p class="mt-1 text-sm text-gray-500">Separate competitor names with commas</p>
            </div>

            <div class="flex justify-end space-x-3">
                <a href="{{ url_for('dashboard.my_brands') }}"
                   class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Cancel
                </a>
                <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Update Brand
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
